<div class='content' style="background-color:#1d1d1d;padding:0px 0px 80px 0px;">
  <div class="container-fluid">
    <div class="row">
      <!-- LOGIN FORM -->
        <div class="text-center">
        	<!-- Main Form -->
        	<div class="login-form-1">
        		<form id="login-form" class="text-left">
        			<div class="login-form-main-message"></div>
                <img src="assets/img/logo.png" alt="" /><br><br>
        			<div class="main-login-form">
        				<div class="login-group">
        					<div class="form-group">
        						<!-- <label for="lg_username" class="sr-only">Username</label> -->
        						<input type="text" class="form-control" id="lg_username" name="lg_username" ng-model="form.username">
        					</div>
        					<div class="form-group">
        						<!-- <label for="lg_password" class="sr-only">Password</label> -->
        						<input type="password" class="form-control" id="lg_password" name="lg_password" ng-model="form.password">
        					</div>
        				</div>
        				<button type="submit" class="login-button" ng-click ="userlogin()"><i class="fa fa-chevron-right"></i></button>
        			</div>
        		</form>
        	</div>

            <img src="assets/img/monkey.png" alt="" />
        	<!-- end:Main Form -->
        </div>

    </div>
  </div>
</div>
